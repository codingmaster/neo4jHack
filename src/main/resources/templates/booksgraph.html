<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/css/main.css">
    <style type="text/css">
        /*.node {*/
            /*stroke: #222;*/
            /*stroke-width: 1.5px;*/
        /*}*/
        .node.issue {
            fill: #990000;
        }
        .node.character {
            fill: #0000b3;
        }
        .node.creator {
            fill: #00802b;
        }
        .node.series {
            fill: #e6e600;
        }
        .node.story {
            fill: #800080;
        }
        .node.event {
            fill: #a5abb6;
        }
        .link {
            stroke: #999;
            stroke-opacity: .6;
            stroke-width: 1px;
        }
        text {
            text-overflow: ellipsis;
            overflow: hidden;
            width: 160px;
            height: 1.2em;
            white-space: nowrap;
        }
    </style>
    <title>Neo4j/Marvel Comics</title>
</head>

<body>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>

<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <input type="text" value="Kontaktmechanik und Reibung" placeholder="Search for Book title"
                                       class="form-control" name="search">
                            </div>
                            <button class="btn btn-default" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="navbar-header col-sm-6 col-md-6">
                <div class="logo-well">
                    <a href="https:">
                        <img src="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/img/logo-white.svg" alt="Neo4j World's Leading Graph Database" id="logo">
                    </a>
                </div>
                <div class="navbar-brand">
                    <div class="brand">Neo4j/Springer Books</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">Search Results</div>
            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Book Subtitle</th>
                    <th>Page Count</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading" id="bookDetails">Details</div>
            <div class="row">
                <div class="col-sm-4 col-md-4">
                    <img src="" class="well" id="poster" style="height: 300px; width: auto"/>
                </div>
                <div class="col-md-8 col-sm-8">
                    <h4>Originators</h4>
                    <ul id="originators">
                    </ul>
                </div>
                <div class="col-md-8 col-sm-8">
                    <h4>Keywords</h4>
                    <ul id="keywords">
                    </ul>
                </div>
                <div class="col-md-8 col-sm-8">
                    <h4>PMCs</h4>
                    <ul id="pmcs">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading" id="visualGraph">Graph</div>
            <div id="graph" style="position:relative; height: 100%;"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        function showBook(name) {
            $.get("/books/findbytitle?title=" + encodeURIComponent(name),
                function (data) {
                    if (!data) return;
                    var book = data;
                    $("#name").text(book.title);
                    // $("#poster").attr("src", book.thumbnail);
                    var $originatorList = $("#originators").empty();
                    book.originators.forEach(function (originator) {
                        var person = originator.firstName + " " + originator.lastName;
                        var type = originator.type;
                        $originatorList.append($("<li>" + "<b>" + type + " </b>" +  person + "</li>"));
                    });
                    var $keywordLists = $("#keywords").empty();
                    book.keywords.forEach(function (keyword) {
                        var keywordVal = keyword.value;
                        $keywordLists.append($("<li>" + keywordVal + "</li>"));
                    });

                    var $pmcList = $("#pmcs").empty();
                    book.pmcs.forEach(function (pmc) {
                        var pmcVal = pmc.value;
                        $pmcList.append($("<li>" + pmcVal + " " + "</li>"));
                    });
                    // render(name);
                }, "json");
            return false;
        }
        function search() {
            var query = $("#search").find("input[name=search]").val();
            $.get("/books/findbytitlelike?title=*" + encodeURIComponent(query) + "*",
                function (data) {
                    var t = $("table#results tbody").empty();
                    if (!data) return;
                    // data = data["_embedded"].issues;
                    data.forEach(function (book) {
                        $("<tr><td class='book'>" + book.title + "</td><td>" + book.subTitle + "</td></tr>").appendTo(t)
                            .click(function () {
                                showBook($(this).find("td.book").text());
                            })
                    });
                    showBook(data[0].name);
                }, "json");
            return false;
        }
        function render(name) {
            d3.select("svg")
                .remove();
            var width = 500, height = 500;
            var force = d3.layout.force()
                .charge(-200).linkDistance(100).size([width, height]);
            var svg = d3.select("#graph").append("svg")
                .style("width", "100%").style("height", "100%")
                .style("background-color", "white")
                .attr("pointer-events", "all");
            var issueName = `${encodeURI(name.replace('#', '%23'))}`;
            d3.json(`/comicissues/buildgraph?issue=${issueName}`, function (error, graph) {
                if (error) return;
                console.log('graph', graph);
                force
                    .nodes(graph.nodes)
                    .links(graph.links)
                    .start();

                var link = svg.selectAll(".link")
                    .data(graph.links).enter()
                    .append("line").attr("class", "link");

                var node = svg.selectAll(".node")
                    .data(graph.nodes).enter()
                    .append("g")
                    .attr("class", function (d) {
                        return "node " + d.label
                    })
                    // .attr("r", 10)
                    .call(force.drag);
                // html title attribute

                node.append("image")
                    .attr("xlink:href", function(d){return d.image ? d.image: "https://www.marvel.com/static/images/favicon/favicon.ico"})
                    .attr("x", -8)
                    .attr("y", -8)
                    .attr("width", function(d){return d.image ? 60: 20})
                    .attr("height", function(d){return d.image ? 60: 20});

                node.append("text")
                    .attr("dx", function(d){return d.image ? 60: 20})
                    .attr("dy", ".15em")
                    .text(function(d){return wrap(d.name, 15)});

                node.append("svg:title")
                    .text(function (d) {
                        return "Type: " + d.label + "\nName: " + d.name;
                    });
                node.append("name")
                    .text(function (d) {
                        return d.name;
                    });
                // force feed algo ticks
                force.on("tick", function () {
                    link.attr("x1", function (d) {
                        return d.source.x;
                    })
                        .attr("y1", function (d) {
                            return d.source.y;
                        })
                        .attr("x2", function (d) {
                            return d.target.x;
                        })
                        .attr("y2", function (d) {
                            return d.target.y;
                        });
                    node.attr("cx", function (d) {
                        return d.x;
                    })
                        .attr("cy", function (d) {
                            return d.y;
                        });

                    node.attr("transform", function(d){return "translate(" + d.x + ", " + d.y + ")"})
                });
            });
        }
        $("#search").submit(search);
        search();

        function wrap(text, width) {
            if(text.length > width){
                return text.substring(0, width) + "...";
            }
            return text;
        }

    })
</script>
</body>
</html>
